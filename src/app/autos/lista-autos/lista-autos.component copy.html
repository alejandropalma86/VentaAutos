

<div class="card">
  <div class="card-header">
      <h3>{{tituloListaAutos}}</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">{{"filtradoPor"}}:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="filtro">
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-6">
        <h4>{{ "filtrado" }}: &nbsp; {{ filtro }}</h4>
      </div>
    </div>
  </div>
  <table class="table" *ngIf="listaAutos.length>0">
    <div class="table">
      <thead>
        <tr class="text-primary">
          <th>
            <button class="btn btn-primary" (click)="muestraImagenes()">
                {{ muestraImagen ? "Oculta " : "Muestra"}} imagen
            </button>
          </th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Color</th>
          <th>Kilómetros</th>
          <th>Precio</th>
          <th>Calificación</th>
        </tr>
      </thead>
      <tbody>
        <tr class="align-middle fw-bold" *ngFor="let auto of listaAutosFiltrados">
          <td>
            <img [src]="auto.imagenUrl"
                  [style.width.px]="imageWidth"
                  [style.margin.px]="imageMargin"
                  *ngIf="muestraImagen">
          </td>
          <td>{{ auto.marca }}</td>
          <td>{{ auto.modelo | lowercase | aEspacio:"-" }}</td>
          <td>{{ auto.anio }}</td>
          <td>{{ auto.color }}</td>
          <td>{{ auto.kilometros | number }}</td>
          <td>{{ auto.precio | currency }}</td>
          <td>
            <app-estrellas [calificacion]="auto.calificacion">
            </app-estrellas>


          </td>
        </tr>
      </tbody>
    </div>
  </table>
</div>
